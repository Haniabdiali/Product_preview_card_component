<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card_img">
        <img src="./images/image-product-desktop.jpg" alt="Parfum">
      </div>
      <div class="card_content">
        <h5 class="Parfum">Perfume</h5>
        <h2 class="Gabrielle">Gabrielle Essence Eau De Parfum</h2>
        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
     
        <div class="price">
            <p class="new_price">$149.99</p>
            <p class="old_price"><del>$169.99</del></p>
       </div>
         <button class="btn"><img src="./images/icon-cart.svg" alt="cart">Add to Cart</button>
      </div>
    </div>  
  </div>

 </body>
</html>
